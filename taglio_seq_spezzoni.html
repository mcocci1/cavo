    <div class="container">
        <h1>TAGLIO SEQUENZA SPEZZONI</h1>

        <div id="input-container">
            <div class="sequenza">
                <label>A)</label>
                <input type="text" id="n_spezzoni_A" placeholder="n. spezzoni:" inputmode="numeric" pattern="[0-9]*">
                <input type="text" id="lungh_spezzone_A" placeholder="lungh. Spezzone:" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="sequenza">
                <label>B)</label>
                <input type="text" id="n_spezzoni_B" placeholder="n. spezzoni:" inputmode="numeric" pattern="[0-9]*">
                <input type="text" id="lungh_spezzone_B" placeholder="lungh. Spezzone:" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="sequenza">
                <label>C)</label>
                <input type="text" id="n_spezzoni_C" placeholder="n. spezzoni:" inputmode="numeric" pattern="[0-9]*">
                <input type="text" id="lungh_spezzone_C" placeholder="lungh. Spezzone:" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="sequenza">
                <label>D)</label>
                <input type="text" id="n_spezzoni_D" placeholder="n. spezzoni:" inputmode="numeric" pattern="[0-9]*">
                <input type="text" id="lungh_spezzone_D" placeholder="lungh. Spezzone:" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="sequenza">
                <label>E)</label>
                <input type="text" id="n_spezzoni_E" placeholder="n. spezzoni:" inputmode="numeric" pattern="[0-9]*">
                <input type="text" id="lungh_spezzone_E" placeholder="lungh. Spezzone:" inputmode="numeric" pattern="[0-9]*">
            </div>

            <div>
                <input type="text" id="marca_metrica_iniziale" placeholder="Marca metrica iniziale:" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div>
                <input type="radio" id="sale" name="direzione" value="sale" checked>
                <label for="sale">Sale</label>
                <input type="radio" id="scende" name="direzione" value="scende">
                <label for="scende">Scende</label>
            </div>

            <div>
                <button id="calcola">Calcola</button>
                <button id="pulisci">Pulisci</button>
            </div>
        </div>

        <div id="output1"><strong>Totale lunghezza cavo m. 0</strong></div>
        <div id="output2"><strong>Totale spezzoni: 0</strong></div>
        <div id="output3"><strong>Marca metrica finale: 0</strong></div>

        <div id="tabella-risultati"></div>
    </div>
